              <label class="fw-bold">ShareMates</label>

          </div>
      
          <!-- Page Link -->

            <!-- Account Btn -->

        </div>
        </div>

  <!-- Main Register Page -->
    <section class="h-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">

                  <!-- Left Sidebar -->
                  <div class="col-xl-3 d-none d-xl-block" style="background-color:#d3d3d3";>
                    <div class="row">
                        <div class="card-body p-md-5 text-black">
                            <h3>User Name</h3>
                            <h5>(Change automatically)</h5>
                        </div>
                    </div>
                    <div></div>
                    <div class="row p-1">
                        <div class="p-md-5">
                            <h5>Change personal Info.</h5>
                        </div>
                        <div class="p-md-5 text-danger">
                            <h5>Delete Account</h5>
                        </div>
                    </div>
                    <div class="row p-1">
                        
                    </div>
                  </div>

                  <!-- Personal Information -->
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Personal Information Form</h3>

                      <!-- Photo -->
                      <div class="row">
                        <div class="col-md-6 md-4">
                          <div class="form-outline">
                            <img src="<!-- Second Navigation Bar -->" class="rounded img-thumbnail" height="100px" width="100px">
                            <button type="submit" value="Change Photo"></button>
                          </div>
                        </div>
                      </div>
                    
                      <!-- User Name -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">User Name</label>
                          </div>
                        </div>
                      </div>

                      <!-- Name -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n">Last name</label>
                          </div>
                        </div>
                      </div>
      
                      <!-- Email -->
                      <div class="row">
                        <div class="col-md-12 mb-4">
                          <div class="form-outline">
                            <input type="email" id="form3Example1m1" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m1">Email</label>
                          </div>
                        </div>
                       
                      </div>
      
                      <!-- Budget -->
                      <div class="col-md-6 mb-4">
                        <input type="number" id="form3Example90" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example90">Budget</label>
                      </div>

                      <!-- Age -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="number" id="form3Example1m" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">Age</label>
                          </div>
                        </div>
                      </div>

                      <!-- Gender -->
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                        <h6 class="mb-0 me-4">Gender: </h6>
                        <div class="form-check form-check-inline mb-0 me-4">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                              value="option1" />
                            <label class="form-check-label" for="maleGender">Male</label>
                          </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option2" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Prefer not to say</label>
                        </div>
      
                      </div>
                    
                      <!-- Nationality -->
                      <div class="row">
                          <div class="col-md-6 mb-4">
                            <select class="form-select">
                                <option value="1">Nationality</option>
                                <option value="2"></option>

                            </select>
                          </div>
                      </div>

                      <!-- Pass -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <select class="form-select">
                            <option value="1">Type of Pass</option>
                          </select>
                        </div>
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                        <button type="submit" class="btn btn-outline-dark btn-lg ms-2">Submit form</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Form -->
          <section class="">
            <form action="">
              <!--Grid row-->
              <div class="row d-flex justify-content-center">
                <!--Grid column-->
                <div class="col-auto">
                  <p class="pt-2">
                    <strong>Sign up for our newsletter</strong>
                  </p>
                </div>
                <!--Grid column-->
      
                <!--Grid column-->
                <div class="col-md-5 col-12">
                  <!-- Email input -->
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="form5Example2" class="form-control" />
                    <label class="form-label" for="form5Example2">Email address</label>
                  </div>
                </div>
                <!--Grid column-->
      
                <!--Grid column-->
                <div class="col-auto">
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-outline-light mb-4">
                    Subscribe
                  </button>
                </div>
                <!--Grid column-->
              </div>
              <!--Grid row-->
            </form>
          </section>
          <!-- Section: Form -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2023 Copyright: ShareMates
        </div>
        <!-- Copyright -->
      </footer>
    
</body>
</html>
